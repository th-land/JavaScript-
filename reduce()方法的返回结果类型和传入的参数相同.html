<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        [1, 2, 3, 4, 5, 6].reduce(function(prev, cur) {
            console.log(prev.sum, cur); //打印的是对象的值
            prev.sum = prev.sum + cur; //对象的值与数字相加,再赋给对象的值
            return prev; //return prev.sum会报错
        }, {
            sum: 0
        });
    </script>
</body>

</html>
