<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            a: 1,
        };
        //[].push.call相当于 Array.prototype.push.call()
        //[] 就是个数组，而且是用不到的空数组。用来就是为了访问它的数组相关方法
        console.log(obj, [].push.call(obj, [4])); //{0: Array(1), a: 1, length: 1}0: [4]a: 1length: 1[[Prototype]]: Object 1
    </script>
</body>

</html>
