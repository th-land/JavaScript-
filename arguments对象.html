<body>
    <script>
        function args() {
            return arguments;
        }
        var arrayLike = args('a', 'b');
        console.log(arrayLike[0]); //a
        console.log(arrayLike.length); //2
        console.log(arrayLike instanceof Array); //false  检测arrayLike是否在构造函数Array的原型链上
    </script>
</body>
