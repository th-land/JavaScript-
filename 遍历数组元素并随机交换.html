<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr.length; i++) {
            var randomIndex = Math.floor(Math.random() * arr.length); //Math.random()生成一个0-1的随机数,乘arr的长度为6,赋值给randomIndex变量,用做后续数组交换的资本
            console.log('交换前i' + arr[i], '交换前randomIndex' + arr[randomIndex]);
            console.log('交换前arr整体情况' + arr);
            [arr[i], arr[randomIndex]] = [arr[randomIndex], arr[i]]; //通过for循环不断交换数组
            console.log('交换后i' + arr[i], '交换后randomIndex' + arr[randomIndex]);
            console.log('交换后arr整体情况' + arr);
        }
        console.log(arr);
    </script>
</body>

</html>
