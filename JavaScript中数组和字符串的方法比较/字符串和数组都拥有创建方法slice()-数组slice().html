<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [1, 2, 3, 4, 5, ];
        console.log(numbers.slice(2)); //3,4,5
        console.log(numbers.slice(2, undefined)); //3,4,5
        console.log(numbers.slice(2, 3)); //3
        console.log(numbers.slice(2, 1)); //[]

        console.log(numbers.slice(-3)); //3,4,5
        console.log(numbers.slice(-8)); //1,2,3,4,5
        console.log(numbers.slice(0, -3)); //1,2
        console.log(numbers.slice(-2, -1)); //4
    </script>
</body>

</html>
