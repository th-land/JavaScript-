<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '1234567';
        console.log(str[0]); //1
        console.log(str[-1]); //undefined
        console.log(str[NaN]); //undefined
        //console.log(str[]); //报错

        var arr = ['h', 'e', 'l', 'l', 'o'];
        console.log(arr[0]); //h
        console.log(arr[1]); //e
        console.log(arr[[1]]); //e
        console.log(arr[1] === arr[[1]]); //true [] 与 [[]]相同
    </script>
</body>

</html>
