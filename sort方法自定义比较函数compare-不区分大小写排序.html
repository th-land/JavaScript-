<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compare(value1, value2) {
            //转换大小写的排序结果
            var a = value1.toLowerCase(); //字符串转换为小写
            var b = value2.toLowerCase(); //字符串转换为小写
            //var a = value1;
            //var b = value2;
            //不转换大小写的排序结果
            //0: "Bug"1: "Dog"2: "ant" 3: "cat"
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1;
            } else {
                return 0;
            }
        }
        var array = ['ant', 'Bug', 'cat', 'Dog'];
        console.log(array, array.sort(compare));
    </script>
</body>

</html>
