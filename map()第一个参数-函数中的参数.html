    <script>
        var sum = [1, 2, 3, 4, 5].map(function(item, index, arr) {
            //item数组项的值
            //index数组项的位置
            //数组对象本身
            return item * item;
        });
        console.log(sum); //[1, 4, 9, 16, 25]
    </script>
