<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //二维数组扁平化
        var matrix = [
            [1, 2],
            [2, 3],
            [4, 5],
            [7, 8]
        ];
        //reduce() 方法对数组中的每个元素执行一个由您提供的reducer函数(升序执行)，将其结果汇总为单个返回值。
        var flatten = matrix.reduce(function(prev, cur) { //reduce第二个参数未设置,化简函数的两个参数分别是第一个和第二个元素
            return prev.concat(cur); //concat方法用以进行数组连接,返回第一个元素与第二个元素连接后的结果,将其结果汇总为单个返回值
        });
        console.log(flatten); //打印实例flatten
    </script>
</body>

</html>
