<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.sum = function() { //给原型对象添加一个sum方法
            return this.reduce(function(prev, cur) { //返回一个this.reduce(),this在这里指向全局
                return prev + cur; //返回相加结果
            })
        }
        var array = [3, 4, 5, 6, 10];
        console.log(array.sum());
    </script>
</body>

</html>
