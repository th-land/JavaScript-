<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var initialValue = Array.prototype.map.call('abc', function(item, index, arr) {
            //通过原型写法来使abc字符串使用数组map方法,call提供this指向字符串abc,组合调用
            return item.toUpperCase(); //元素大写转换
        });
        console.log(initialValue);
    </script>
</body>
