<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            '0': 'a',
            '1': 'b',
            "2": "c",
            //length: 3//必须设置长度
        };
        console.log(a);
        console.log(Array.prototype.join.call(a, '+')); //join将所有数组都放进一个字符串中,第二个参数可选择分隔符
    </script>
</body>

</html>
