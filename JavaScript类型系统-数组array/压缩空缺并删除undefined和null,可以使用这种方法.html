<!DOCTYPE html>

<body>
    <script>
        var a = [1, 2, 3, 4, undefined, null, 7, 8, 9];
        console.log(a.length); //9
        var dense = a.filter(function(item, index, arr) {
            return item != undefined;
        });
        console.log(dense, dense.length); //array(7),7
    </script>
</body>
