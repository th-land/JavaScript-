<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };
        console.log(Array.prototype.slice.call(a, 0)); //slice()方法从已有的数组中返回选定的元素,a是call绑定对象,0是slice规定索引从何处开始
    </script>
</body>

</html>
