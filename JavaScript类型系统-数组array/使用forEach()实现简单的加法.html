<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用forEach()实现简单的加法
        var sum = 0;
        [1, 2, 3, 4].forEach(function(item, index, arr) {
            sum += item;
        });
        console.log(sum);
    </script>
</body>

</html>
