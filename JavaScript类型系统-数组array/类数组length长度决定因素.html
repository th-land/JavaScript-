<body>
    <script>
        var obj = {
            a: 1,
            b: 2,
            c: 3
        };
        var b = [4, 5, 3];
        console.log(obj, Array.prototype.push.apply(obj, b)); //{0: 4, 1: 5, 2: 3, a: 1, b: 2, c: 3, length: 3} 3
        //length由合并前数组来决定
    </script>
</body>
