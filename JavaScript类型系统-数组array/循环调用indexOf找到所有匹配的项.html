</head>

<body>
    <script>
        //具体思路
        //indexOf()只能检索一次元素,自定义函数检索多次,首先设置一个空数组,设定while循环将条件符合的元素添加到空数组中,最后返回整个数组出去,考虑到不符合条件的情况,indexOf在搜索不到元素的时候会返回-1,增加一个if语句容错
        function allIndexOf(array, value) {
            var result = []; //设定空数组当做元素存储空间
            var pos = array.indexOf(value); //找到第一个元素的点,给后续元素找位置
            if (pos === -1) { //value值搜索不到返回的容错
                return -1;
            }
            while (pos > -1) { //利用while循环不断添加数组进入result
                result.push(pos);
                pos = array.indexOf(value, pos + 1); //+1是在pos(也就是第一次检索的位置)+1
            }
            return result; //返回多个元素组合的数组
        }
        var array = [2, 3, 4, 5, 6, 2];
        console.log(allIndexOf(array, 2)); //第一个是数组,第二个是参数
    </script>
</body>

</html>
