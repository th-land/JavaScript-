<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.map = function(fn, context) {
            var arr = []; //设定空数组待添加
            if (typeof fn === "function") { //如果传入的fn不为空的话
                for (var k = 0, length = this.length; k < length; k++) { //for循环处理数组元素
                    arr.push(fn.call(context, this[k], k, this)); //通过call绑定this指向,可以用push来处理fn函数的执行结果
                }
            }
            return arr;
        }
        var matrix = ['a', 'b', 'c']; //定义数组
        var sum = [0, 1, 2].map(function(item, index, array) { //map第一个参数-函数
            //item-代表数组项的值
            //index-代表该项在数组中的位置
            //array-代表数组对象本身
            return this[item];
        }, matrix); //第二个参数代表this指向
        console.log(sum);
    </script>
</body>

</html>
