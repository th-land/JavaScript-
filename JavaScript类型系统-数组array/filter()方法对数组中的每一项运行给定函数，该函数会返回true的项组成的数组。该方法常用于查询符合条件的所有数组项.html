<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = [0, 1, 2, 3, 4].filter(function(elem) {
            return (elem > 2);
        });
        console.log(num); //3,4


        var sum = ['a', 1, 0, false].filter(Boolean);
        console.log(sum); //'a',1


        var matrix = [1, 2, 3, 4, 5].filter(function(item, index, arr) {
            return index % 2 === 0;
        });
        console.log(matrix); //1,3,5
    </script>
</body>

</html>
