<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1; //第一个数小于第二个数返回-1
            } else if (value1 > value2) {
                return 1; //第一个数大于第二个数返回1
            } else {
                return 0; //两数相等返回0
            }
        }
        var array = ['2.5px', '1.5', 2, 3, 5, 1, 0.1]; //不同类型的数值相比较会产生隐式转换,如果1.5是数字不是字符串,2.5px会尝试转换成数字，最终称为NaN,在这句代码中,字符串2.5px只会和1.5来进行字符串的比较
        console.log(array.sort(compare));
    </script>
</body>

</html>
