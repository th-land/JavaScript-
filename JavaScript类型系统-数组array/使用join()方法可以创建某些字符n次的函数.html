<body>
    <script>
        function repeatString(str, n) {
            return new Array(n + 1).join(str); //新建一个数组,长度为n+1,必须+1,因为join()给数组转换的字符串加分隔符,总是length-1,设定后可重复某些字符n次
        }
        console.log(repeatString('**', 2));
    </script>
</body>
