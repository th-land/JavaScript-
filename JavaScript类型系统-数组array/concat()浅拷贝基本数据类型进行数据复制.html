<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [1, 2];
        var newNumbers = numbers.concat(); //浅拷贝,简单数据类型拷贝值,复杂数据类型,也就是对象会拷贝引用,深拷贝完全拷贝一个对象,即使嵌套了对象,两者也分离,修改一个对象的属性,也不会影响另一个
        console.log(numbers, newNumbers);
        numbers[0] = 0;
        console.log(numbers, newNumbers); //02 02
    </script>
</body>

</html>
