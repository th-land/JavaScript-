<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: '张三',
            times: [1, 2, 3],
            print: function() {
                console.log(this); //this指向调用它的对象obj
                this.times.forEach(function(n) {
                        console.log(this); //正常情况指向window,非属性方法的函数调用都会指向window,forEach()第二个参数绑定this,this指向obj
                    }, this) //
            }
        }
        obj.print();
    </script>
</body>

</html>
