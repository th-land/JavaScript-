<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            '0': '0', //对象字符串转换数组必须模拟数组索引
            '1': '1',
            '2': '2',
            length: 3 //对象字符串转换数组必须模拟数组length
        };
        console.log(Array.prototype.map.call(a, function(x) {
            return x.toUpperCase() //map()方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值
        }));
    </script>
</body>

</html>
